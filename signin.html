<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon2.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./styles/signin.css">
    <link rel="stylesheet" href="./styles/common.css">
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/signin.js"></script>
    <title>Sign In</title>
</head>
<body>
    <header>
        <nav class="nav">
            <a href='index.html' class="logo"><img src="./images/logo.png" alt="Logo" width="175" height="50"></a>
            <div class="nav-buttons">
                <button id="signInBtn" class="signin">Sign In</button>
                <button id="profileBtn" class="profile">My Profile</button>
                <button id="signOutBtn" class="signout">Sign Out</button>
            </div>  
        </nav>
    </header>
    <main>
        <section class="login-window">
            <form action="#" class="login-form">
                <input type="text" class="login-email" name="email" placeholder="Email">
                <input type="password" class="login-password" name="email" placeholder="Password">
                <span class="register-error"></span>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <span class="noaccount">New to PerfectScore?</span>
            <div class="create-account-wrapper">
                <button class="register">Create an account</button>
            </div>
        </section>
    </main>

            Contact: <a href="viktoria.03.ch@gmail.com">viktoria.03.ch@gmail.com</a>
        </address>
    </footer>
</body>
</html>
